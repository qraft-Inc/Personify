<!DOCTYPE html>
<html>
<head>
	<title>Create a Persona</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #333;
		}
		
		h1 {
			text-align: center;
			color: #000080;
			margin-bottom: 30px;
		}
		
		form {
			background-color: #fff;
			border: 1px solid #000080;
			padding: 20px;
			max-width: 500px;
			margin: 0 auto;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			color: #000080;
		}
		
		input[type=text], input[type=number] {
			padding: 10px;
			width: 100%;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		
		select {
			padding: 10px;
			width: 100%;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		
		.btn {
			background-color: #000080;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.btn:hover {
			background-color: #4682b4;
		}
	</style>
</head>
<body>
	<h1>Create Persona</h1>
	<form>
		<label for="role">Role:</label>
		<select id="role" name="role">
			<option value="Graphic Designer">Graphic Designer</option>
			<option value="UX Designer">UX Designer</option>
			<option value="Sales Manager">Sales Manager</option>
			<option value="Marketing Team">Marketing Team</option>
			<option value="Customer Service Team">Customer Service Team</option>
			<option value="Product Designer">Product Designer</option>
		</select>
		
		<label for="brand">Brand/Company:</label>
		<input type="text" id="brand" name="brand" maxlength="100" size="25">
		
		<label for="location">Location (Map):</label>
		<select id="location" name="location">
			<option value="Country">Country</option>
			<option value="City">City</option>
		</select>
		
		<label for="product">Product Name:</label>
		<input type="text" id="product" name="product" maxlength="100" size="25">
		
		<label for="variants">Number of Variants:</label>
		<input type="number" id="variants" name="variants" min="0" max="4" size="2">
		
		<button type="submit" class="btn">Submit</button>
	</form>
</body>
</html>
